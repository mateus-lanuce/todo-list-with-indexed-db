<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO APP</title>
    <script src="index.js" defer></script>
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body class=" d-flex flex-column justify-content-center align-items-center bg-light gap-5 pt-5">
    <h1>TODO APP</h1>
    <section class="d-flex flex-column flex-md-row gap-5 w-75 align-items-center justify-content-center">
        <aside class="view order-1 flex-fill">
            <h2 class="text-center">TODOs</h2>
            <div class="todos">
                <ol class="d-flex flex-column gap-5 list-group"></ol>
            </div>
        </aside>
        <aside class="add bg-info p-5 border-4 rounded order-0 order-md-2 flex-fill"> 
            <h2>Adicionar TODO</h2>
            <form class="d-flex flex-column gap-3">
              <div>
                <label for="title">Titulo da todo</label>
                <input class="form-control" id="title" type="text" required>
              </div>
              <div>
                <label for="desc">Descrição da todo</label>
                <input class="form-control" id="desc" type="text" required>
              </div>
              <div>
                <button class="btn btn-primary btn-lg">Salvar</button>
              </div>
            </form>
        </aside>
    </section>
</body>
</html>
